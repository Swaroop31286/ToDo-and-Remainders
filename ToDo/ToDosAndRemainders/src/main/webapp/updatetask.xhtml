<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>UpdateTask</title>
        <style>
    .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button5 {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}

.button5:hover {
  background-color: black;
  color: white;
}
    .Bimage{
     background-image:url(#{request.contextPath}pic1.jpg);

       
 }
 	.message{
   color:white;
}
	.box
	{
	background-color: black;
    width: 270px;
    border: 5px solid cyan;
    padding: 10px;
    margin: 125px;
	}
	
    </style>
    
  </h:head>
    
  <h:body style="background: url(pic1.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
    
    <h:messages globalOnly="true" />
    <center>
    <h1 style="color:green">UpdateTask</h1>
     
    <hr/>
    
      <h:form>
        <h:panelGrid columns="3">
        
          <h:outputLabel style="color:black">Task Id</h:outputLabel>
          <h:inputText value="#{taskBean.taskid}" id="id" />
          <br/>        
          <h:outputLabel style="color:black">Task Progress</h:outputLabel>
          <h:inputText value="#{taskBean.taskprogress}" id="taskprogress"/>
          <br/>  
          
          <h:commandButton styleClass="button button5"  value="Update" action="#{taskBean.updatetask()}"/>
    <h:commandButton styleClass="button button5"  value="view tasks" action="viewtasks"></h:commandButton>
    <h:commandButton styleClass="button button5" value="Back" onclick="history.back()"/>
          
        </h:panelGrid>
      </h:form>
      </center>
     
      
    <br/>
    <h:outputText style="color:red" value="#{taskBean.response}"></h:outputText>
    
    <br/>
    
 
    
  </h:body>
</html>
